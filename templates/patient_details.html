<!-- templates/patient_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - Varad Hospital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background: url('file:///D:/hospital_management_system/logo_dr_pt.jpg') center/cover;
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            height: 200px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional: Add more styling based on your preferences */

        #logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Check Saved Details Button Styling */
        .check-details-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .check-details-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Use the doctor background image -->
        Varad Hospital - Patient Details
    </header>

    <form method="post" action="{{ url_for('patient_details') }}">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required>

        <label for="patient_age">Patient Age:</label>
        <input type="number" id="patient_age" name="patient_age" required>

        <label for="patient_gender">Patient Gender:</label>
        <select id="patient_gender" name="patient_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="patient_address">Patient Address:</label>
        <textarea id="patient_address" name="patient_address" rows="4" required></textarea>

        <label for="patient_symptoms">Patient Symptoms:</label>
        <textarea id="patient_symptoms" name="patient_symptoms" rows="4" required></textarea>

        <!-- Add fields for Medicine Details and Follow-up Date -->
        <label for="medicine_details">Medicine Details:</label>
        <textarea id="medicine_details" name="medicine_details" rows="4" required></textarea>

        <label for="follow_up_date">Follow-up Date:</label>
        <input type="date" id="follow_up_date" name="follow_up_date" required>

        <input type="submit" value="Submit">
    </form>

    <!-- "Check Saved Details" button -->
    <a href="{{ url_for('all_patients') }}" class="check-details-button">
        Check Saved Details
    </a>

    <!-- Add additional patient details or information here as needed -->

</body>
</html>
