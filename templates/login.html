<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Varad Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 100%; /* Full width button */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li.error {
            color: #d9534f;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Check All Saved Details Button Style */
        .check-details-button {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 5px 10px; /* Adjusted padding for a smaller size */
            text-decoration: none;
            border-radius: 5px;
            width: 48%; /* Adjusted width for two buttons in one line with a small gap */
        }

        /* Logout button style */
        .logout-button {
            background-color: #d9534f;
            color: #fff;
            text-align: center;
            padding: 5px 10px; /* Adjusted padding for a smaller size */
            text-decoration: none;
            border-radius: 5px;
            width: 48%; /* Adjusted width for two buttons in one line with a small gap */
        }
    </style>
</head>
<body>
    <header>
        <h1>VARAD HOSPITAL RAMNAGAR</h1>
    </header>

    <form method="post" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <!-- Button container -->
    <div class="button-container">
        <!-- Check All Saved Details Button -->
        <a href="{{ url_for('all_patients') }}" class="check-details-button">Check All Saved Details</a>

        <!-- Logout button -->
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
